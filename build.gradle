group = 'com.thoughtworks.go'
version = '0.3.6'

apply plugin: 'java'

project.ext.pluginDesc = [
        version    : project.version,
        goCdVersion: '18.12.0'
]

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.6.2'
    compile group: 'commons-io', name: 'commons-io', version: '2.4'
    compile group: 'org.apache.ant', name: 'ant', version: '1.7.1'
    compile group: 'com.beust', name: 'jcommander', version: '1.72'

    compileOnly group: 'cd.go.plugin', name: 'go-plugin-api', version: project.pluginDesc.goCdVersion
    testCompile group: 'cd.go.plugin', name: 'go-plugin-api', version: project.pluginDesc.goCdVersion

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.25.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version: '1.3'
}

processResources {
    from("resource-templates") {
        filesMatching('*') {
            expand project.pluginDesc
        }
    }
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDir 'resources'
        }
    }

    test {
        java {
            srcDirs = ["test"]
        }
    }
}

test {
    useJUnit {
    }
    testLogging {
        events "passed", "skipped", "failed", "standardOut"
    }
}

// create a fat jar with all dependencies
jar {
    baseName = project.name

    manifest {
        attributes 'Main-Class': 'com.tw.go.config.json.cli.JsonPluginCli'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}
